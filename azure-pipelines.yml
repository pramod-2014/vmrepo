trigger:
  branches:
    include:
      - main

stages:
  - stage: Deploy_VM
    displayName: "Terraform Apply - Create Azure VM"
    jobs:
      - job: Terraform_Apply
        displayName: "Apply Terraform Code"
        pool:
          name: 'Infra-Runners-pool'  # Replace with your actual self-hosted agent pool name

        steps:
          # Step 1: Install Terraform
          - task: TerraformInstaller@1
            displayName: "Install Terraform"
            inputs:
              terraformVersion: '1.5.0'

          # Step 2: Azure Login using Service Connection
          - task: AzureCLI@2
            displayName: 'Azure Login'
            inputs:
              azureSubscription: 'Dev-ServiceConnection'
              scriptType: 'ps'
              scriptLocation: 'inlineScript'
              inlineScript: |
                echo "Logged into Azure"
              addSpnToEnvironment: true

          # Step 3: Set env variables for Terraform
          - powershell: |
              Write-Host "Setting environment variables for Terraform..."
              echo "##vso[task.setvariable variable=ARM_CLIENT_ID]$env:servicePrincipalId"
              echo "##vso[task.setvariable variable=ARM_CLIENT_SECRET]$env:servicePrincipalKey"
              echo "##vso[task.setvariable variable=ARM_SUBSCRIPTION_ID]$env:subscriptionId"
              echo "##vso[task.setvariable variable=ARM_TENANT_ID]$env:tenantId"
            displayName: 'Set Terraform Azure credentials'

          # Step 4: Terraform Init
          - script: terraform init
            displayName: "Terraform Init"

          # Step 5: Terraform Validate
          - script: terraform validate
            displayName: "Terraform Validate"

          # Step 6: Terraform Plan
          - script: terraform plan -out=tfplan
            displayName: "Terraform Plan"

          # (Optional Debug Step)
          - script: terraform show tfplan
            displayName: "Show Plan Output"

          # Step 7: Terraform Apply
          - script: terraform apply -auto-approve tfplan
            displayName: "Terraform Apply"
