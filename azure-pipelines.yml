trigger:
- main

pool:
  name: 'Infra-Runners-pool'  # Tumhara self-hosted agent pool ka naam

steps:
- script: |
    echo "🔍 Checking Node.js version:"
    node -v || echo "❌ Node.js is NOT installed"

    echo "🔍 Checking npm version:"
    npm -v || echo "❌ npm is NOT installed"
  displayName: 'Check Node.js and npm on Self-Hosted Agent'
