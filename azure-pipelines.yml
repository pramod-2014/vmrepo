trigger: none

pool:
  name: Infra-Runners-pool  # Your custom agent pool

steps:
- task: AzureCLI@2
  displayName: 'Verify Azure Service Connection'
  inputs:
    azureSubscription: 'WebAppServiceConnection'  # Replace with your actual service connection name
    scriptType: 'bash'
    scriptLocation: 'inlineScript'
    inlineScript: |
      echo "Testing Azure login..."
      az account show
